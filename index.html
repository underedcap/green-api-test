<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GREEN-API Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .left, .right {
      width: 50%;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    textarea {
      height: 120px;
      resize: none;
    }
    button {
      cursor: pointer;
    }
    .readonly {
      height: 500px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <input id="idInstance" placeholder="idInstance">
    <input id="apiTokenInstance" placeholder="ApiTokenInstance">

    <button onclick="getSettings()">getSettings</button>
    <button onclick="getStateInstance()">getStateInstance</button>

    <input id="chatId" placeholder="77771234567">
    <textarea id="message" placeholder="Hello world"></textarea>
    <button onclick="sendMessage()">sendMessage</button>

    <input id="fileChatId" placeholder="77771234567">
    <input id="fileUrl" placeholder="https://my.site.com/img/horse.png">
    <button onclick="sendFileByUrl()">sendFileByUrl</button>
  </div>

  <div class="right">
    <textarea id="response" class="readonly" readonly></textarea>
  </div>
</div>

<script>
  function getBaseUrl() {
    const id = document.getElementById('idInstance').value;
    const token = document.getElementById('apiTokenInstance').value;
    return `https://api.green-api.com/waInstance${id}`;
  }

  function showResponse(data) {
    document.getElementById('response').value =
      JSON.stringify(data, null, 2);
  }

  async function getSettings() {
    const token = apiTokenInstance.value;
    const res = await fetch(`${getBaseUrl()}/getSettings/${token}`);
    showResponse(await res.json());
  }

  async function getStateInstance() {
    const token = apiTokenInstance.value;
    const res = await fetch(`${getBaseUrl()}/getStateInstance/${token}`);
    showResponse(await res.json());
  }

  async function sendMessage() {
    const token = apiTokenInstance.value;
    const res = await fetch(`${getBaseUrl()}/sendMessage/${token}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chatId: chatId.value + "@c.us",
        message: message.value
      })
    });
    showResponse(await res.json());
  }

  async function sendFileByUrl() {
    const token = apiTokenInstance.value;
    const res = await fetch(`${getBaseUrl()}/sendFileByUrl/${token}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chatId: fileChatId.value + "@c.us",
        urlFile: fileUrl.value,
        fileName: "file"
      })
    });
    showResponse(await res.json());
  }
</script>

</body>
</html>
